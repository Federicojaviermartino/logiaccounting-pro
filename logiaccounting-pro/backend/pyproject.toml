[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning:datetime.utcnow",
]

[tool.coverage.run]
source = ["app"]
omit = [
    "app/models/*_store.py",
    "tests/*",
]

[tool.coverage.report]
fail_under = 40
show_missing = true
skip_empty = true
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.",
    "raise NotImplementedError",
]
