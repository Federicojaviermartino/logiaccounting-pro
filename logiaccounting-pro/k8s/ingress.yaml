apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logiaccounting-ingress
  namespace: logiaccounting
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
spec:
  tls:
    - hosts:
        - api.logiaccounting.com
        - app.logiaccounting.com
      secretName: logiaccounting-tls
  rules:
    - host: api.logiaccounting.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logiaccounting-api
                port:
                  number: 80
    - host: app.logiaccounting.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: logiaccounting-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logiaccounting-frontend
                port:
                  number: 80
