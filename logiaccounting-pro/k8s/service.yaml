apiVersion: v1
kind: Service
metadata:
  name: logiaccounting-api
  namespace: logiaccounting
  labels:
    app: logiaccounting-pro
    component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: logiaccounting-pro
    component: api

---
apiVersion: v1
kind: Service
metadata:
  name: logiaccounting-api-headless
  namespace: logiaccounting
  labels:
    app: logiaccounting-pro
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  selector:
    app: logiaccounting-pro
    component: api
